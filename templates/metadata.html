{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" class="form-metadata" >
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-primary submit" type="submit" value="Submit">
            <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled readonly>

        </form>
    </div>

    <div class="container">
        {% for key, value in object.extracted_metaData %}
            <p>{{key}} : {{value}}</p>
        {% endfor %}

    </div>



{% endblock content %}

{%block footer %}
{%endblock%}
